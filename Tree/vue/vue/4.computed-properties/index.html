<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>   
    <div id="main" class="bg-txt">
        <h1 v-if="conectado">
            Lista de Tareas 
        </h1>
        
        <hr>
        <h3>Agregar tarea</h3>
    
        <input v-model="nuevaTarea" type="text" placeholder="Escribe una nueva tarea">        
        <button v-on:click="agregarTarea">Agregar</button>  

        <table>
            <tr>
                <td class="attention-text"> Lista encontrada: </td>
                <td v-if="tareas.length" class="font-size-large">
                    <ol class="font-size-medium">
                        <li v-for="item in tareas">
                            {{ item.titulo }}
                        </li>
                    </ol>            
                </td>
            </tr>
            <tr>
                <td class="attention-text">
                    Tareas completadas.                    
                </td>
                <td>
                    <ol class="strikethrough">
                        <li v-for="item in tareasCompletadas">
                            {{ item.titulo }}
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td class="attention-text">
                    Tareas pendientes.
                </td>
                <td>
                    <ol class="important-text">
                        <li v-for="item in tareasPendientes">
                            {{ item.titulo }}
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
            
        
        <hr>
        <div>
            <p>
                Info dispositivo conectado: {{ mostrarNombre }}
            </p>
        </div>
    </div>
    
    
    
<!--    SCRIPST     -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
