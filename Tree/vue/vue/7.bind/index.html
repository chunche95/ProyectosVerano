<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>   
    <div>
        <div>
            <h1 v-if="conectado">
                Lista de Tareas 
            </h1>
        </div>
        
        <p id="main" class="">            
            <p>Agregar tarea</p>
            <input v-model="nuevaTarea" type="text" placeholder="Escribe una nueva tarea">
            <button v-on:click="agregarTarea">Agregar</button>        
            
            <blockquote>
                <tr>
                    <td class="attention-text"> Filtrado: </td>
                    <td v-if="tareas.length" class="font-size-large">
                        <ol class="font-size-small">
                            <li v-for="item in filtrarTitulo">
                                {{ item.titulo }}
                            </li>
                        </ol>            
                    </td>
                </tr>
    
                <p>Lista encontrada:</p>
                <p v-if="tareas.length" class="font-size-large">
                    <ol class="font-size-medium">
                        <li v-for="item in tareas">
                            {{ item.titulo }}
                        </li>
                    </ol>            
                </p>            
            </blockquote>
            <hr>
        </p>        
        <p>
            <div id="main2" class="">
                <p>Llamada a instancia 2 de Vue</p>        
                <p>
                    {{ mensaje }}
                </p>
            </div>
        </p>
    </div>
    
    
<!--    SCRIPST     -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
